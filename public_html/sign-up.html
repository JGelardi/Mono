<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MONO Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A corporate Bootstrap theme by Medium Rare">
        <style>
            @keyframes hideLoader{0%{ width: 100%; height: 100%; }100%{ width: 0; height: 0; }  }  body > div.loader{ position: fixed; background: white; width: 100%; height: 100%; z-index: 1071; opacity: 0; transition: opacity .5s ease; overflow: hidden; pointer-events: none; display: flex; align-items: center; justify-content: center;}body:not(.loaded) > div.loader{ opacity: 1;}body:not(.loaded){ overflow: hidden;}  body.loaded > div.loader{animation: hideLoader .5s linear .5s forwards;  } /* Typing Animation */.loading-animation {width: 6px;height: 6px;border-radius: 50%;animation: typing 1s linear infinite alternate;position: relative;left: -12px;}@keyframes typing {0% {background-color: rgba(100,100,100, 1);box-shadow: 12px 0px 0px 0px rgba(100,100,100, 0.2),24px 0px 0px 0px rgba(100,100,100, 0.2);}25% {background-color: rgba(100,100,100, 0.4);box-shadow: 12px 0px 0px 0px rgba(100,100,100, 2),24px 0px 0px 0px rgba(100,100,100, 0.2);}75% {background-color: rgba(100,100,100, 0.4);box-shadow: 12px 0px 0px 0px rgba(100,100,100, 0.2),24px 0px 0px 0px rgba(100,100,100, 1);}}
        </style>
        <script type="text/javascript">
            window.addEventListener("load", function () {
                document.querySelector('body').classList.add('loaded');
            });
        </script>
        <link href="css/theme.min.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/sign-up.css" rel="stylesheet" type="text/css" media="all" />
        <link rel="preload" as="font" href="fonts/Inter-UI-upright.var.woff2" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" as="font" href="fonts/Inter-UI.var.woff2" type="font/woff2" crossorigin="anonymous">
    </head>

    <body>
        <div class="loader">
            <div class="loading-animation"></div>
        </div>

        <section class="row no-gutters min-vh-100 p-0">
            <div class="col-lg-4 bg-primary-3 d-flex justify-content-end">
                <img src="img/article-9.jpg" alt="Image" class="bg-image">
                <div class="divider divider-vertical d-none d-lg-block">
                    <img src="img/dividers/divider-vertical-1.svg" alt="graphical divider" data-inject-svg />
                </div>
            </div>
            <div class="col px-5 position-relative d-flex align-items-center">
                <div class="row justify-content-center w-100">
                    <div class="col-md-8 col-lg-7 col-xl-6">
                        <div id="wizard">
                            <ul class="d-flex step-circles mb-5 justify-content-center">
                                <li><a href="#step-1" class="nav-link btn">1</a></li>
                                <li><a href="#step-2" class="nav-link btn">2</a></li>
                                <li><a href="#step-3" class="nav-link btn">3</a></li>
                                <li><a href="#step-4" class="nav-link btn">4</a></li>
                                <li><a href="#step-5" class="nav-link btn">5</a></li>
                            </ul>

                            <div>
                                <div id="step-1" class="active">
                                    <h4>Login Details</h4>
                                    <form class="sign-up-form">
                                        <div class="form-group">
                                            <input type="email" name="signup-email" placeholder="Email Address" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="signup-password" placeholder="Password" class="form-control">
                                            <small class="text-muted">Must be at least 8 characters</small>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="signup-password-confirm" placeholder="Confirm password" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <button class="btn-block btn btn-primary sw-btn-next">Continue <svg class="bi bi-chevron-right" width=".8em" height=".8em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z" clip-rule="evenodd"/></svg></button>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="signup-agree">
                                            <label class="custom-control-label text-small text-muted" for="signup-agree">I agree to the <a href="#">Terms &amp; Conditions</a></label>
                                        </div>
                                        <hr>
                                        <div class="text-center text-small text-muted">
                                            <span>Already have an account yet? <a href="#">Sign In</a></span>
                                        </div>
                                    </form>
                                </div>
                                <div id="step-2">
                                    <h4>Company Registration</h4>
                                    <form class="sign-up-form">
                                        <div class="form-group">
                                            <input type="file" name="signup-file" class="custom-file-input" id="customFile">
                                            <label class="custom-file-label" for="customFile" id="file-label">Signed Company Registration</label>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="company" id="company" placeholder="Company Name" class="form-control" readonly>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="tax" id="tax" placeholder="Tax Number" class="form-control" readonly>
                                        </div>
                                        <div class="form-group"> 
                                            <input type="text" name="legal" id="legal" placeholder="Legal Representative" class="form-control" readonly>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="legal" id="legal-1" placeholder="Legal Representative Address" class="form-control" readonly>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="legal" id="legal-2" placeholder="Legal Representative C.C." class="form-control" readonly>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="ciiu" id="ciiu" placeholder="CIIU" class="form-control" readonly>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn-block btn btn-primary sw-btn-next">Continue <svg class="bi bi-chevron-right" width=".8em" height=".8em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z" clip-rule="evenodd"/></svg></button>
                                        </div>
                                        <div class="text-center">
                                            <a href="#" class="text-muted sw-btn-prev">Go Back</a>
                                        </div>
                                    </form>
                                </div>
                                <div id="step-3" class="">
                                    <h4>Company Details</h4>
                                    <form class="sign-up-form">
                                        <div class="form-group">
                                            <label>Type of Company</label>
                                            <select class="form-control custom-select">
                                                <option disabled selected>Choose...</option>
                                                <option>Private</option>
                                                <option>Public</option>
                                                <option>Mixed</option>
                                            </select>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Monthly Revenue</label>
                                                <select class="form-control custom-select">
                                                    <option disabled selected>Choose...</option>
                                                    <option>$0 - $10.000</option>
                                                    <option>$10.000 - $50.000</option>
                                                    <option>$50.000 - $100.000</option>
                                                    <option>$100.000 - $500.000</option>
                                                    <option>$500.000+</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Monthly Expenses</label>
                                                <select class="form-control custom-select">
                                                    <option disabled selected>Choose...</option>
                                                    <option>$0 - $10.000</option>
                                                    <option>$10.000 - $50.000</option>
                                                    <option>$50.000 - $100.000</option>
                                                    <option>$100.000 - $500.000</option>
                                                    <option>$500.000+</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Total Assets</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                      <span class="input-group-text">$</span>
                                                    </div>
                                                    <input type="number" min="0" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Total Liabilities</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                      <span class="input-group-text">$</span>
                                                    </div>
                                                    <input type="number"  min="0" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                <label class="custom-control-label" for="customCheck1">I declare the origin of the assets and/or funds legal</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customCheck2">
                                                <label class="custom-control-label" for="customCheck2">I authorize Mono to consult and report to credit bureau</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn-block btn btn-primary sw-btn-next">Continue <svg class="bi bi-chevron-right" width=".8em" height=".8em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z" clip-rule="evenodd"/></svg></button>
                                        </div>
                                        <div class="text-center">
                                            <a href="#" class="text-muted sw-btn-prev">Go Back</a>
                                        </div>
                                    </form>
                                </div>
                                <div id="step-4" class="">
                                    <h4>Other Income</h4>
                                    <form action="/sign-up-4.html" class="sign-up-form">
                                        <div class="other-incomes">
                                            <div class="other-income">
                                                <div class="form-row"> 
                                                    <div class="form-group col-md-6">
                                                        <input type="text" name="type" placeholder="Type of Income" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                              <span class="input-group-text">$</span>
                                                            </div>
                                                            <input type="number" min="0" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="btn add-item" id="add-other-income" type="button">+ Add Other Income</button>
                                        <hr>
                                        <div class="form-group">
                                            <button class="btn-block btn btn-primary sw-btn-next">Continue <svg class="bi bi-chevron-right" width=".8em" height=".8em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z" clip-rule="evenodd"/></svg></button>
                                        </div>
                                        <div class="text-center">
                                            <a href="#" class="text-muted sw-btn-prev">Go Back</a>
                                        </div>  
                                    </form>
                                </div>
                                <div id="step-5" class="">
                                    <h4>Shareholders</h4>
                                    <form class="sign-up-form">
                                        <div class="shareholders">
                                            <div class="shareholder">
                                                <div class="form-group">
                                                    <input type="text" name="name" placeholder="Name" class="form-control">
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <input type="text" name="id" placeholder="ID No." class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                              <span class="input-group-text">%</span>
                                                            </div>
                                                            <input type="number" max="100" min="5" placeholder="Ownership" class="form-control">
                                                        </div>
                                                    </div>
                                                </div>    
                                            </div>
                                        </div>    
                                        <button class="btn add-item" id="add-shareholder" type="button">+ Add Shareholder</button>
                                        <hr>
                                        <div class="form-group">
                                            <button class="btn-block btn btn-primary sw-btn-next">Create Account <svg class="bi bi-check" width=".8em" height=".8em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L6.5 10.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/></svg></button>
                                        </div>
                                        <div class="text-center">
                                            <a href="#" class="text-muted sw-btn-prev">Go Back</a>
                                        </div>  
                                    </form>
                                </div>
                            </div>
                        </div> 
                        <img src="img/logo.png" alt="Mono" class="w-25 d-block mx-auto mt-5">
                    </div>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>

        <script type="text/javascript" src="js/aos.js"></script>
        <!-- Clipboard (copies content from browser into OS clipboard) -->
        <script type="text/javascript" src="js/clipboard.js"></script>
        <!-- Fancybox (handles image and video lightbox and galleries) -->
        <script type="text/javascript" src="js/jquery.fancybox.min.js"></script>
        <!-- Flatpickr (calendar/date/time picker UI) -->
        <script type="text/javascript" src="js/flatpickr.min.js"></script>
        <!-- Flickity (handles touch enabled carousels and sliders) -->
        <script type="text/javascript" src="js/flickity.pkgd.min.js"></script>
        <!-- Ion rangeSlider (flexible and pretty range slider elements) -->
        <script type="text/javascript" src="js/ion.rangeSlider.min.js"></script>
        <!-- Isotope (masonry layouts and filtering) -->
        <script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
        <!-- jarallax (parallax effect and video backgrounds) -->
        <script type="text/javascript" src="js/jarallax.min.js"></script>
        <script type="text/javascript" src="js/jarallax-video.min.js"></script>
        <script type="text/javascript" src="js/jarallax-element.min.js"></script>
        <!-- jQuery Countdown (displays countdown text to a specified date) -->
        <script type="text/javascript" src="js/jquery.countdown.min.js"></script>
        <!-- jQuery smartWizard facilitates steppable wizard content -->
        <script type="text/javascript" src="js/jquery.smartWizard.min.js"></script>
        <!-- Plyr (unified player for Video, Audio, Vimeo and Youtube) -->
        <script type="text/javascript" src="js/plyr.polyfilled.min.js"></script>
        <!-- Prism (displays formatted code boxes) -->
        <script type="text/javascript" src="js/prism.js"></script>
        <!-- ScrollMonitor (manages events for elements scrolling in and out of view) -->
        <script type="text/javascript" src="js/scrollMonitor.js"></script>
        <!-- Smooth scroll (animation to links in-page)-->
        <script type="text/javascript" src="js/smooth-scroll.polyfills.min.js"></script>
        <!-- SVGInjector (replaces img tags with SVG code to allow easy inclusion of SVGs with the benefit of inheriting colors and styles)-->
        <script type="text/javascript" src="js/svg-injector.umd.production.js"></script>
        <!-- TwitterFetcher (displays a feed of tweets from a specified account)-->
        <script type="text/javascript" src="js/twitterFetcher_min.js"></script>
        <!-- Typed text (animated typing effect)-->
        <script type="text/javascript" src="js/typed.min.js"></script>
        <!-- Required theme scripts (Do not remove) -->
        <script type="text/javascript" src="js/theme.js"></script>
        <script type="text/javascript" src="js/sign-up.js"></script>
    </body>
</html>
